name: Dart

permissions: write-all

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  Bu_sadece_isim:
    name: ğŸ¤–ğŸ“¦ğŸš€ Burada flutter ve melos kurup version gÃ¼ncellemek istiyoruz.
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ“¦ğŸš€ Calculate android package id and fvm flutter version
        id: version
        run: |
          flutter=$(./scripts/fvm_version.sh)
          echo "flutter_version=$flutter" >> $GITHUB_OUTPUT

      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v3
        id: java
        with:
          distribution: "zulu"
          java-version: "12.x"
          cache: "gradle"

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        id: flutter
        with:
          flutter-version: ${{ steps.version.outputs.flutter }}
          channel: "stable"
          cache: true

      - name: Get Flutter Sdk Path
        id: flutter_sdk_path
        run: |
          FLUTTER_PATH=$(which flutter)
          echo "::set-output name=flutter_path::$FLUTTER_PATH"

      - name: PrintFlutterpath
        run: echo ${{ steps.flutter_sdk_path.outputs.flutter_path }}

      - name: ğŸ“¦ğŸš€ Install Melos
        id: melos
        run: |
          flutter pub global activate melos

      - name: ğŸ“¦ğŸš€ Install Melos
        run: |
          melos version --sdk-path ${{ steps.flutter_sdk_path.outputs.flutter_path }} --all
        id: melos_version
