name: Dart

permissions: write-all

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  Bu_sadece_isim:
    name: ğŸ¤–ğŸ“¦ğŸš€ Burada flutter ve melos kurup version gÃ¼ncellemek istiyoruz.
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ“¦ğŸš€ Calculate android package id and fvm flutter version
        id: calculate_package_id_flutter_version
        run: |
          flutter_version=$(./scripts/fvm_version.sh)
          echo "flutter_version=$flutter_version" >> $GITHUB_OUTPUT

      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "12.x"
          cache: "gradle"
        id: java

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.calculate_package_id_flutter_version.outputs.flutter_version }}
          channel: "stable"
          cache: true
        id: flutter

      - name: ğŸ“¦ğŸš€ Install Melos
        run: |
          flutter pub global activate melos || melos version --all
        id: melos
